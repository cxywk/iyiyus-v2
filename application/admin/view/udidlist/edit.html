<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('UDID')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-udid" data-rule="required" class="form-control" name="row[udid]" type="text" value="{$row.udid|htmlentities}">
        </div>
    </div>
    
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('证书编号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kid" data-rule="required" class="form-control" name="row[zsid]" type="text" value="{$row.zsid|htmlentities}">
        </div>
    </div>
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('签名次数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign" data-rule="required" class="form-control" name="row[sign]" type="number" value="{$row.sign|htmlentities}">
        </div>
    </div>

 
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('到期时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dqtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[dqtime]" type="text" value="{:$row.dqtime?datetime($row.dqtime):''}">
        </div>
    </div>
    
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
